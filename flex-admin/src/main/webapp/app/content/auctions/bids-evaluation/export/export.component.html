<app-modal [showFooter]="true" [showHeader]="false" [showConfirmAfterEsc]="false" [showCancelBtn]="false">
  <div modal-content [formGroup]="form">
    <div class="formgrid grid">
      <div class="field col">
        <span class="field-control">
          <span class="p-float-label">
            <app-calendar formControlName="deliveryDate" inputId="field-deliveryDate" aria-describedby="deliveryDate-help"></app-calendar>
            <label for="field-deliveryDate">{{ 'auctions.filters.deliveryDate' | translate }}</label>
          </span>
          <ng-container *ngIf="form.get('deliveryDate')?.touched">
            <small id="deliveryDate-help" class="p-error" *ngIf="form.get('deliveryDate')?.hasError('required')">
              {{ 'validate.required' | translate }}
            </small>
          </ng-container>
        </span>
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field col grid">
        <div class="col-12 formgroup-inline">
          <div class="field-checkbox">
            <p-checkbox
              [binary]="true"
              formControlName="cmvcBids"
              inputId="field-cmvcBids"
              [label]="'auctions.export.cmvcBids' | translate"
            ></p-checkbox>
          </div>
          <div class="field-checkbox">
            <p-checkbox
              [binary]="true"
              formControlName="balancingEnergyBids"
              inputId="field-balancingEnergyBids"
              [label]="'auctions.export.balancingEnergyBids' | translate"
            ></p-checkbox>
          </div>
          <div class="field-checkbox">
            <p-checkbox
              [binary]="true"
              formControlName="balancingCapacityBids"
              inputId="field-balancingCapacityBids"
              [label]="'auctions.export.balancingCapacityBids' | translate"
            ></p-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div modal-footer>
    <button
      type="button"
      pButton
      pRipple
      [label]="'actions.cancel' | translate"
      (click)="close()"
      [ngClass]="'p-confirm-popup-reject'"
      class="p-button-secondary"
    ></button>
    <button
      appPreventDoubleClick
      type="button"
      pButton
      [label]="'actions.export' | translate"
      (click)="export()"
      [ngClass]="'p-confirm-popup-accept'"
    ></button>
  </div>
</app-modal>
