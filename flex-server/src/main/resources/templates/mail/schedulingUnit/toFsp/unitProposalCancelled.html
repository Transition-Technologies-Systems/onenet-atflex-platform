<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>

            BSP BSP_NAME has cancelled invitation SCHEDULING_UNIT_PROPOSAL_ID
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.schedulingUnit.proposal.greeting(${proposal.details.fspName})}">
            Dear FSP,
        </p>
        <p th:text="#{email.schedulingUnit.proposal.toFsp.cancelled.message(${proposal.details.bspName}, ${proposal.details.derName},

            BSP BSP_NAME has cancelled invitation of your DER DER_NAME to scheduling unit SCHEDULING_UNIT_NAME. ID of invitation: SCHEDULIUNG_UNIT_PROPOSAL_ID
        </p>
    </body>
</html>
