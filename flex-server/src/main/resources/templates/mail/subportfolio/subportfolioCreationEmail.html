<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{email.subportfolio.creation.title}">Flexibility Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.subportfolio.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.subportfolio.creation.text1(${subportfolioName})}">
    Subportfolio has been created with the following attributes
</p>
<ul>
    <li th:text="#{email.subportfolio.creation.fspa(${fspa})}">FSPA: </li>
    <li th:text="#{email.subportfolio.creation.ders(${ders})}">DERs: </li>
    <li th:text="#{email.subportfolio.creation.couplingPointId(${couplingPointId})}">Coupling point id: </li>
    <li th:text="#{email.subportfolio.creation.mrid(${mrid})}">mRID: </li>
    <li th:text="#{email.subportfolio.creation.validFrom(${validFrom})}">Valid from: </li>
    <li th:text="#{email.subportfolio.creation.validTo(${validTo})}">Valid to: </li>
    <li th:text="#{email.subportfolio.creation.active(${active})}">Active: </li>
    <li th:text="#{email.subportfolio.creation.certified(${certified})}">Certified: </li>
</ul>
<p>
    <a th:with="url=(@{|${baseUrl}/subportfolios?id=${subportfolioId}|})" th:href="${url}" th:text="#{email.subportfolio.creation.link}">
        Link
    </a>
</p>
<p>
    <span th:text="#{email.subportfolio.regards}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">OneNet Flexibility Platform Administration.</em>
</p>
</body>
</html>
