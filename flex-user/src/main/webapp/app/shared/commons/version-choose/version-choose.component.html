<div class="w-100">
  <h3>
    <ng-content select="[sub-title]"></ng-content>
  </h3>
</div>
<div class="d-flex d-flex-align-center w-100">
  <h2 class="preview">
    <ng-content select="[title]"></ng-content>
  </h2>
  <div class="version-choose">
    <ng-container *ngIf="versions && versions.length">
      <label for="field-version" translate="field.chooseVersion"></label>
      <app-select
        [options]="versions"
        [showClear]="false"
        [(ngModel)]="version"
        (ngModelChange)="versionChanged($event)"
        inputId="field-version"
        styleClass="version-choose-select"
      ></app-select>
    </ng-container>
  </div>
  <div class="actions d-flex">
    <ng-content select="[actions]"></ng-content>
    <button
      pButton
      pRipple
      type="button"
      [label]="'actions.close' | translate"
      class="p-button-secondary p-ml-2"
      (click)="close()"
    ></button>
  </div>
</div>
